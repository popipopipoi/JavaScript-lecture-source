<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { background-color: lightblue; }
        li { background-color: lightcoral; }
    </style>
</head>
<body>
    <h1>01. 이벤트 전파</h1>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        const $drink = document.getElementById('drink');

        $drink.addEventListener('click', e =>{
            // ul 영역 클릭 시
            // eventPhase : 2 (타깃 단계) , target : ul, currentTarget : ul
            // li 영역 클릭시
            // eventPhase : 3 (버블링 단계 li -> ul),
            // target : li, currentTarget : ul
            console.log(e.eventPhase);
            console.log(e.target);
            console.log(e.currentTarget);
        });
    </script>

    <p>
        어트리뷰트/프로퍼티 방식으로 등록한 이벤트 핸들러는 타깃 단계와
        버블링 단계의 이벤트만 기본적으로 캐치하지만 addEventListener
        메서드 방식으로 등록한 이벤트 핸들러는 3번째 인수로 true를 전달하면
        캡쳐링 단계의 이벤트도 캐치 할 수 있다.
    </p>

    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>

    <script>
        const $food = document.getElementById('food');

        $food.addEventListener('click', e =>{
         
            console.log('캡쳐링');
            console.log(e.eventPhase);
            console.log(e.target);
            console.log(e.currentTarget);
        }, true);

        $food.addEventListener('click', e =>{
            
            console.log('버블링');
            console.log(e.eventPhase);
            console.log(e.target);
            console.log(e.currentTarget);
        });
    </script>

</body>
</html>

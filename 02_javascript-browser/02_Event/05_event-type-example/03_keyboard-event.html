<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            background-color: lightgray;
            boder : 1px solid black;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h3>키보드 이벤트 테스트</h3>
    <p>
        event.key : 문자 <br>
        event.code : 물리적인 키 코드 <br>
        Ex. 소문자 a를 입력하면 event.key=a, event.code=keyA 이고
            대문자 a를 입력하면 event.key=A, event.code=keyA 이다.
    </p>

    <input type="text" placeholder="아무 키나 입력하세요">
    <div class="area"></div>

    <script>
        const $message = document.querySelector('input[type=text]');
        const $area = document.querySelector('.area');

        $message.onkeydown = e => {
            $area.insertAdjacentHTML('beforeend', `kaydown key=${e.key}, code=${e.code}<br>`);
        };

        $message.onkeyup = e => {
            $area.insertAdjacentHTML('beforeend', `kayup key=${e.key}, code=${e.code}<br>`);
        };
    </script>
</body>
</html>
